<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeri | Beta Yapı İnşaat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gallery-wrap">
    <a class="back-btn" href="projeler.html">← Projelere dön</a>

    <h1 id="baslik">Galeri</h1>
    <p id="aciklama" style="color:#666;margin-top:6px;"></p>

    <div id="galeri" class="gallery-grid"></div>

    <div id="bos" style="display:none;margin-top:16px;padding:14px;border:1px dashed #cfd5e3;border-radius:12px;background:#fff;">
      Bu kategori için henüz görsel eklenmemiş.
    </div>
  </div>

  <script>
    const GALERILER = {
      "celik-villa": {
        baslik: "Çelik Ev Galerisi",
        aciklama: "Çelik villa ve çelik ev projeleri",
        resimler: [
          "galeri/ornek-celik-ev.jpg",
          "galeri/ornek-celik-ev.jpg"
        ]
      },
      "prefabrik": {
        baslik: "Prefabrik Ev Galerisi",
        aciklama: "Prefabrik yapı projeleri",
        resimler: [
          "galeri/ornek-celik-ev.jpg"
        ]
      },
      "konteyner": {
        baslik: "Konteyner Galerisi",
        aciklama: "Konteyner ofis ve yaşam alanları",
        resimler: [
          "galeri/ornek-celik-ev.jpg"
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const kategori = params.get("kategori");

    const data = GALERILER[kategori];

    if (!data) {
      document.getElementById("baslik").textContent = "Galeri bulunamadı";
      document.getElementById("aciklama").textContent = "Kategori parametresi hatalı veya eksik.";
      document.getElementById("bos").style.display = "block";
      throw new Error("Geçersiz kategori: " + kategori);
    }

    document.getElementById("baslik").textContent = data.baslik;
    document.getElementById("aciklama").textContent = data.aciklama;

    const galeri = document.getElementById("galeri");

    if (!data.resimler || data.resimler.length === 0) {
      document.getElementById("bos").style.display = "block";
    } else {
      data.resimler.forEach((src) => {
        galeri.insertAdjacentHTML("beforeend", `
          <div class="gallery-item">
            <img src="${src}" alt="">
          </div>
        `);
      });
    }
  </script>
</body>
</html>
