<body>

  <div class="page-header">
    <h1>Projelerimiz</h1>
    <p>Kalite ve güvenle inşa ettiğimiz referans projelerimiz.</p>
  </div>

  <div class="projects-container">
    <div class="gallery-grid" id="projeListesi"></div>
  </div>

  <footer id="iletisim" class="footer">
    <h2>Bize Ulaşın</h2>
    <div class="contact-info">
      <div class="contact-item"><i class="fas fa-phone"></i><p>+90 533 553 75 29</p></div>
      <div class="contact-item"><i class="fas fa-envelope"></i><p>info@betayapi.com</p></div>
    </div>
    <div class="copyright">© 2026 Beta Yapı İnşaat.</div>
  </footer>

  <script>
    function menuyuAcKapa() {
      document.getElementById("ana-menu").classList.toggle("aktif");
    }

    const tumProjeler = [
      {
        baslik: "Güzelyalı Modern Çelik Villa",
        kategori: "Çelik Villa",
        slug: "celik-villa",
        resim: "galeri/ornek-celik-ev.jpg",
        konum: "Güzelyalı, Çanakkale",
        aciklama: "Deniz manzaralı, 140m² kullanım alanına sahip dubleks çelik villa."
      },
      {
        baslik: "Ezine Doğa Bağ Evi",
        kategori: "Prefabrik",
        slug: "prefabrik",
        resim: "galeri/ornek-prefabrik-ev.jpg",
        konum: "Ezine, Çanakkale",
        aciklama: "Zeytinlikler arasında, doğayla uyumlu 2+1 prefabrik ev."
      },
      {
        baslik: "Biga Şantiye Ofis Kompleksi",
        kategori: "Konteyner",
        slug: "konteyner",
        resim: "https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=800&q=80",
        konum: "Biga, Çanakkale",
        aciklama: "Yönetim ofisi ve yemekhaneden oluşan şantiye çözümü."
      }

      /* YENİ PROJE EKLEMEK İÇİN BURANIN ALTINA EKLE
      ,
      {
        baslik: "YENİ PROJE",
        kategori: "Kategori",
        slug: "kategori-slug",
        resim: "galeri/ornek.jpg",
        konum: "Konum",
        aciklama: "Açıklama"
      }
      */
    ];

    const galeriKutusu = document.getElementById("projeListesi");

    tumProjeler.forEach((proje) => {
      const hedefUrl = `galeri.html?kategori=${encodeURIComponent(proje.slug)}`;

      galeriKutusu.insertAdjacentHTML("beforeend", `
        <a class="project-card" href="${hedefUrl}" style="display:block; text-decoration:none; color:inherit;">
          <div class="project-tag">${proje.kategori}</div>
          <div class="project-img-wrapper">
            <img src="${proje.resim}" alt="${proje.baslik}">
          </div>
          <div class="project-content">
            <h3>${proje.baslik}</h3>
            <p>${proje.aciklama}</p>
            <div class="project-location">
              <i class="fas fa-map-marker-alt"></i> ${proje.konum}
            </div>
          </div>
        </a>
      `);
    });
  </script>

</body>
</html>
