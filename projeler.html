    <div class="page-header">
        <h1>Projelerimiz</h1>
        <p>Kalite ve güvenle inşa ettiğimiz referans projelerimiz.</p>

    <div class="projects-container">

    <script>
        // 1. Menü Aç/Kapa
        function menuyuAcKapa() {
            document.getElementById("ana-menu").classList.toggle("aktif");
        }

        // 2. PROJELERİ OTOMATİK OLUŞTURAN SİHİRLİ KOD
        const galeriKutusu = document.getElementById('projeListesi');

        // projeler.js içindeki 'tumProjeler' listesini döngüye alıyoruz
        tumProjeler.forEach(proje => {
            // Her proje için HTML kutusunu oluştur
            const yeniKart = `
                <div class="project-card">
                    <div class="project-tag">${proje.kategori}</div>
                    <div class="project-img-wrapper">
                        <img src="${proje.resim}" alt="${proje.baslik}">
                    </div>
                    <div class="project-content">
                        <h3>${proje.baslik}</h3>
                        <p>${proje.aciklama}</p>
                        <div class="project-location">
                            <i class="fas fa-map-marker-alt"></i> ${proje.konum}
                        </div>
                    </div>
                </div>
            `;
            // Kutuyu sayfaya ekle
            galeriKutusu.innerHTML += yeniKart;
        });
    </script>
