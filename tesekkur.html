<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler | Beta Yapı İnşaat</title>
    <link href="https://soyisimsiz.github.io/beta/tesekkur.html" rel="stylesheet">
    <style>
        :root {
            --ana-renk: #0f172a;
            --vurgu-renk: #f59e0b;
            --beyaz: #ffffff;
            --gri: #f3f4f6;
            --yesil: #25d366;
        }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--gri); color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        
        .container {
            background: var(--beyaz);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .icon-box {
            font-size: 5rem;
            color: var(--yesil);
            margin-bottom: 20px;
            animation: pop 0.5s ease-out;
        }
        
        h1 { color: var(--ana-renk); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; font-size: 1.1rem; }
        
        .btn {
            background: var(--vurgu-renk);
            color: var(--ana-renk);
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        .btn:hover { transform: translateY(-3px); background: #d97706; }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Teşekkür Ederiz!</h1>
        <p>Formunuz bize başarıyla ulaştı. Projenizle ilgili detayları inceleyip en kısa sürede sizinle iletişime geçeceğiz.</p>
        <a href="index.html" class="btn">Anasayfaya Dön</a>
    </div>

</body>
</html>
