<!DOCTYPE html>

<html lang="tr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teklif Alın | Beta Yapı İnşaat</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>

        :root {

            --ana-renk: #0f172a;

            --vurgu-renk: #f59e0b;

            --beyaz: #ffffff;

            --gri: #f3f4f6;

        }

        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--gri); color: #333; }

       

        /* Header */

        header { background: var(--ana-renk); color: var(--beyaz); padding: 1rem 5%; text-align: center; }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--vurgu-renk); }



        /* Form Kutusu */

        .container {

            max-width: 600px;

            margin: 50px auto;

            background: var(--beyaz);

            padding: 40px;

            border-radius: 10px;

            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        }

        h2 { text-align: center; color: var(--ana-renk); margin-bottom: 20px; }

        p.description { text-align: center; margin-bottom: 30px; color: #666; }



        /* Form Elemanları */

        .form-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-weight: bold; }

        input, textarea, select {

            width: 100%;

            padding: 12px;

            border: 1px solid #ddd;

            border-radius: 5px;

            font-size: 1rem;

            box-sizing: border-box;

        }

        button {

            width: 100%;

            padding: 15px;

            background: var(--vurgu-renk);

            color: var(--ana-renk);

            border: none;

            font-size: 1.1rem;

            font-weight: bold;

            border-radius: 5px;

            cursor: pointer;

            transition: background 0.3s;

        }

        button:hover { background: #d97706; }



        /* Alternatif İletişim */

        .alt-contact {

            margin-top: 30px;

            padding-top: 20px;

            border-top: 1px solid #eee;

            text-align: center;

        }

        .phone-box {

            background: #e0f2fe;

            color: #0369a1;

            padding: 15px;

            border-radius: 5px;

            margin-top: 10px;

            font-weight: bold;

            font-size: 1.2rem;

        }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: underline; }



        @media (max-width: 768px) {

            .container { margin: 20px; padding: 20px; }

        }

    </style>

</head>

<body>



    <header>

        <div class="logo">BETA YAPI İNŞAAT</div>

    </header>



    <div class="container">

        <h2>Sizi Arayalım</h2>

        <p class="description">Projeniz hakkında detaylı bilgi ve fiyat teklifi almak için formu doldurun, uzman ekibimiz en kısa sürede size dönüş yapsın.</p>



        <form action="https://formsubmit.co/talha_kucukkartal@outlook.com" method="POST">

   

    <input type="hidden" name="_captcha" value="false"> <<input type="hidden" name="_next" value="https://soyisimsiz.github.io/beta/tesekkur.html">> <input type="hidden" name="_subject" value="Yeni Web Sitesi Teklifi!"> <div class="form-group">

        <label for="adsoyad">Adınız Soyadınız</label>

        <input type="text" id="adsoyad" name="ad-soyad" required placeholder="Örn: Ahmet Yılmaz">

    </div>



    <div class="form-group">

        <label for="telefon">Telefon Numaranız</label>

        <input type="tel" id="telefon" name="telefon" required placeholder="Örn: 0555 123 45 67">

    </div>



    <div class="form-group">

        <label for="konu">İlgilendiğiniz Konu</label>

        <select id="konu" name="konu">

            <option value="Celik Ev">Çelik Ev</option>

            <option value="Prefabrik">Prefabrik Yapı</option>

            <option value="Konteyner">Konteyner</option>

            <option value="Diger">Diğer</option>

        </select>

    </div>



    <div class="form-group">

        <label for="mesaj">Varsa Notunuz (Opsiyonel)</label>

        <textarea id="mesaj" name="mesaj" rows="4" placeholder="Projenizden kısaca bahsedebilirsiniz..."></textarea>

    </div>



    <button type="submit">Gönder</button>

</form>

            <div class="phone-box">

                <i class="fas fa-phone"></i> +90 554 312 75 09

            </div>

            <p style="font-size: 0.9rem; margin-top: 5px;">Çanakkale / Merkez</p>

        </div>

    </div>



</body>

</html>
